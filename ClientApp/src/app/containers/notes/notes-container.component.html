    <div *ngIf="(isLoading$ | async)">
        Loading...
    </div>
    <div *ngIf="(error$ | async) as error" class="text-danger">
        {{error | json}}
    </div>
    <div class="row" *ngIf="!(isLoading$ | async)">
        <div class="col-12 btn btn-outline-primary btn-add-board" (click)="AddBoard()">
            Add Board
        </div>
        <app-board *ngFor="let board of ((boards$ | async) | sortBy:'asc': 'Id')" [boardId]="board.Id"></app-board>
    </div>
</div>
